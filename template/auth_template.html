  <body>
    <div class="container">
      <div id="sharing-logos">
        <div class= "logo" id="consumer-logo"></div>
        <div class= "logo glyphicon glyphicon-resize-horizontal" id="arrow"></div>
        <div class= "logo" id="partner-logo"><img src="#" alt="Your Logo Alt Text"></div>
      </div>
      <form class="form-signin">
        <h3 class="form-signin-heading"> would like to access your Partner Name Here data</h3>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control vc-username" placeholder="Username or Email Address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control vc-password" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block vc-submit-button" type="submit">Allow Access</button>
        <div id="account-management">
          <a href="#">Forgot Password?</a>
          <a href="#">Create an Account</a>
        </div>
      </form>
